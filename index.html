        for (i=0 ; i< year ; i++){
        interest = Total_money * (interest_rate/100);
        Total_money = interest + Total_money ;
        Total_interest = Total_money - money ;
        }
    document.write (" Lãi suất trong "+ year +" năm là :" + Total_interest + "</br>");
    document.write (" Tổng số tiền trong "+ year +" năm là :" + Total_money  );
</script>
